<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>L 4 Lyrics</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="logo-block">
        <img src="assets/l4lyrics_logo.jpg" class="logo" />
    </div>

    <div class="search-block">
        <h4>Hi</h4>
        <input type="text" id="search_keyword" placeholder="Enter Song Name" />
        <div id="search-keyword-msg"></div>
        <a href="javascript:void(0);" id="search-songs">
            <img src="assets/cassete.png" width="30px" height="30px" />
            <span style="margin: auto; padding-left: 10px;">Search</span>
        </a>
    </div>

    <div class="songs-result-block" id="songs-list" style="display: none;"></div>

    <div id="song-lyrics-modal" class="lyrics-modal">
        <div class="lyrics-modal-content">
            <span class="close">Close</span>
            <br><br><br>
            <div id="song-lyrics-details"></div>
        </div>
    </div>

    <script src='scripts.js'></script>
</body>

</html>
